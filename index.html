<body class="bg-gray-100 grid place-content-center min-h-screen text-center"
    style="font-family: 'Quicksand', sans-serif;">
    <a href="https://harsh98trivedi.github.io/EMI-Calculator"><img src="favicon.png"
            alt="Voting Eligibility Checker" class="mx-auto w-36 h-36 my-5 shadow-lg rounded-full" /></a>
    <div class="bg-white p-3 rounded-xl shadow-lg px-10 mx-5">
        <h1 class="text-2xl font-bold my-5">EMI Calculator</h1>
        <label class="my-2" for="principal">Principal Amount:</label><br>
        <input placeholder="1" class="border border-gray-300 rounded px-3 py-2 my-3 w-full" type="number" id="principal"
            name="principal" oninput="calculateEMI()" autofocus><br>
        <label class="my-2" for="interestRate">Rate of Interest (% per annum):</label><br>
        <input placeholder="1" class="border border-gray-300 rounded px-3 py-2 my-3 w-full" type="number"
            id="interestRate" name="interestRate" step="0.01" oninput="calculateEMI()"><br>
        <label class="my-2" for="loanTerm">Loan Term (in years):</label><br>
        <input placeholder="1" class="border border-gray-300 rounded px-3 py-2 my-3 w-full" type="number" id="loanTerm"
            name="loanTerm" oninput="calculateEMI()"><br>
        <button class="bg-black text-white py-2 px-4 rounded my-2 hover:bg-gray-500" onclick="calculateEMI()">Calculate
            EMI</button><br>
        <p id="emiResult" class="my-4 text-lg font-bold"></p>

        <script>
            function calculateEMI() {
                const principalInput = document.getElementById("principal");
                const interestRateInput = document.getElementById("interestRate");
                const loanTermInput = document.getElementById("loanTerm");

                const principal = parseFloat(principalInput.value) || 1;
                const interestRate = parseFloat(interestRateInput.value) / 100 || 1;
                const loanTerm = parseFloat(loanTermInput.value) || 1;

                const monthlyInterestRate = interestRate / 12;
                const numberOfPayments = loanTerm * 12;

                const emi = (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (
                    Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);

                document.getElementById("emiResult").innerText = "Monthly EMI: " + emi.toFixed(2);
            }
        </script>
